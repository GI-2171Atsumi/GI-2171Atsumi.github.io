<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style</title>
</head>
<style>

table, th, td {
    border: 0px solid;
    border-collapse: collapse;
    text-align: center;
    border-spacing: 15px 0px;
    
}

.title {
    background-color: salmon;
    color: white;
    text-align:center;
    border-color: white;
}  


.even {
    background-color: white;
    text-align:left;
}

.odd {
    background-color:bisque;
    text-align:left;

}

</style>

<body>
    <table>

            <th>ID NO.</th>
            <th>PHOTO</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>EMAIL</th>

        </tr>

        <tr class="even">

</html>
