<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <h2>Please fill this surbey form </h2>
    <form action="table.2.html" method="#">
        <label for="First Name">First Name</label>
        <input type="text" name="First Name" id="First Name">
        <label for="MI"> MI </label>
        <input type="text" name="MI" id="MI">
        <label for="Last Name"> Last Name </label>
        <input type="text" name="Last Name" id="Last name"> <br>
        <label for="City"> City" </label>
        <input type="text" name="City" id="City"> 
        <label for="State"> State </label>
        <input type="text" name="State id="State"> 
        <label for="Zip Code"> Zip Code </label>
        <input type="text" name="Zip Code id="Zip Code">  <br><br>

    <!-- check box -->
    <p>Choose a Sport:</p>
    <input type="checkbox" name="Basketball" id="Basketball" value="Basketball">
    <label for="Basketball">Basketball</label>
    <input type="checkbox" name="Football id="Football" value="Football">
    <label for="Football">Football</label>
    <input type="checkbox" name="Hockey" id="Hockey" value="Hockey">
    <label for="Hockey">Hockey</label> <br><br>
        
   <!-- Radio Button -->
   <p>Choose a Year:</p>
   <input type="radio" name="Freshmman" id="Freshmman" value="Freshmman">
   <label for="Freshmman"> Freshmman</label>
   <input type="radio" name="Sophomore" id="Sophomore" value="Sophomore">
   <label for="Sophomore">Sophomore</label>
   <input type="radio" name="Junior" id="Junior" value="Junior">
   <label for="Junior">Junior</label>   
   <input type="radio" name="Senior" id="Senior" value="Senior">
   <label for="Senior">Senior</label> <br><br>

   <label for="food">Choose your favorite food:</p>
    <select name="food" id="food" multiple>
         <option value="Chips"> Chips </option>  
         <option value="Pizza">Pizza</option>
         <option value="Nachos">Nachos</option>
    </select> <br><br>

    <label for="comments">Comments:</label><br>
    <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Please let us know your comments"></textarea>  <br><br>
   
<button type="Send it" name="Send it">Send it</button>
<button type="Crear it" name="Crear it">Crear it</button>


</body>
</head>
